<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Maintenance Embed</title>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: sans-serif;
    }
    .left, .right {
      flex: 1;
      padding: 10px;
      box-sizing: border-box;
      overflow: hidden;
    }
    .left iframe, .right iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .left {
      background: #f4f4f4;
    }
    .right {
      background: #fff;
      border-left: 2px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="left">
    <iframe 
      src="https://forms.trll.io/SVqd3zG5/formulaire-de-demande?embed=iframe" 
      title="Formulaire de demande">
    </iframe>
  </div>

  <div class="right">
    <iframe 
      src="https://trll.io/Tmb9ZbF2hd/maintenance-tihani?pwd=WVFzT008o5L2vFD-" 
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
